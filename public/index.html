<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Exchange</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0b0b;
            color: #fff;
        }

        header {
            background: #141414;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            color: #f0b90b;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 250px;
            background: #141414;
            padding: 20px;
            border-right: 1px solid #333;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #f0b90b;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar li:hover {
            color: #f0b90b;
        }

        .main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .login-form h2 {
            margin-top: 0;
            text-align: center;
            color: #f0b90b;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 3px;
            border: 1px solid #555;
            background: #0b0b0b;
            color: #fff;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #f0b90b;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }

        .login-form button:hover {
            background: #ddb100;
        }

        .prices {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .prices .crypto {
            background: #1c1c1c;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            margin-bottom: 10px;
            width: 120px;
            text-align: center;
        }

        .order-book, .trade-history {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .order-book table, .trade-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-book th, .order-book td,
        .trade-history th, .trade-history td {
            padding: 5px;
            font-size: 12px;
        }

        .buy {
            color: #00b07c;
        }

        .sell {
            color: #ff4d4d;
        }

    </style>
</head>
<body>
    <header>
        <h1>Mutual Exchange</h1>
        <nav>
            <a href="#" id="loginLink">Login</a>
            <a href="#" id="registerLink">Register</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Markets</h2>
            <ul id="marketList">
                <!-- Market pairs will be added here dynamically -->
            </ul>
        </div>

        <div class="main">
            <div class="login-form" id="loginForm">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
                <p id="loginError" style="color:red;"></p>
            </div>

            <div id="dashboard" style="display:none;">
                <h2>Dashboard</h2>
                <div class="prices" id="pricesContainer">
                    <!-- Crypto prices dynamically added -->
                </div>

                <div style="display:flex; gap:10px; height:400px;">
                    <div class="order-book" id="orderBook">
                        <h3>Order Book</h3>
                        <table id="orderBookTable">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Amount</th>
                                    <th>Side</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="trade-history" id="tradeHistory">
                        <h3>Recent Trades</h3>
                        <table id="tradeTable">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Amount</th>
                                    <th>Side</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const apiBase = '/api';
        let currentUser = null;

        async function fetchPrices() {
            const res = await fetch(apiBase + '/prices');
            const data = await res.json();
            const container = document.getElementById('pricesContainer');
            container.innerHTML = '';
            for (const [pair, price] of Object.entries(data)) {
                const div = document.createElement('div');
                div.className = 'crypto';
                div.innerHTML = `<strong>${pair}</strong><br>${price.toFixed(2)}`;
                container.appendChild(div);
            }
        }

        async function fetchOrderBook() {
            const res = await fetch(apiBase + '/orderbook?pair=BTCUSDT');
            const data = await res.json();
            const tbody = document.querySelector('#orderBookTable tbody');
            tbody.innerHTML = '';
            data.bids.forEach(o => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${o.price}</td><td>${o.amount}</td><td class="buy">Buy</td>`;
                tbody.appendChild(tr);
            });
            data.asks.forEach(o => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${o.price}</td><td>${o.amount}</td><td class="sell">Sell</td>`;
                tbody.appendChild(tr);
            });
        }

        async function fetchTrades() {
            const res = await fetch(apiBase + '/trades');
            const data = await res.json();
            const tbody = document.querySelector('#tradeTable tbody');
            tbody.innerHTML = '';
            data.trades.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${t.price}</td><td>${t.amount}</td><td class="${t.side}">${t.side}</td>`;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch(apiBase + '/login', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({username,password})
            });
            const data = await res.json();
            if(data.success){
                currentUser = data.user;
                document.getElementById('loginForm').style.display='none';
                document.getElementById('dashboard').style.display='block';
                fetchPrices();
                fetchOrderBook();
                fetchTrades();
                setInterval(fetchPrices,1500);
                setInterval(fetchOrderBook,1500);
                setInterval(fetchTrades,1500);
            } else {
                document.getElementById('loginError').innerText = data.error;
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch(apiBase + '/register', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({username,password})
            });
            const data = await res.json();
            if(data.success){
                alert('Registration successful! You can now login.');
            } else {
                document.getElementById('loginError').innerText = data.error;
            }
        });

    </script>
</body>
</html>
